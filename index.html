<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Weather App</title>
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid" style="background-color: rgb(31, 31, 168); height: 90px;">
      <a class="navbar-brand" style="color: white; margin: 25px; font-size: 30px; padding: 0px;">Weather App</a>
      <a style="color: white; margin: 25px; font-size: 30px; padding-left: 1320px;">Search for a city: </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Enter city name" id="city-input">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>




<div id="current-weather">
    <!-- Display current weather data here -->
</div>

<div id="forecast">
    <!-- Display 5-day forecast data here -->
</div>

<ul id="search-history">
    <!-- Display search history here -->
</ul>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./assets/js.js"></script>
</body>
</html>
